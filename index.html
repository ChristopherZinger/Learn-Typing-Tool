<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet">

    <title>Blind Type</title>
  </head>
  <body id="body">

    <!-- main wrapper -->
    <div id="wrapper">
      <h2 id="currentLevel" class="center counter">0</h2>
      <div id="level-text" class="center">level</div>
      <div id="mistakes" class="mistakes center">
        <div class="mistake-point"></div>
        <div class="mistake-point"></div>
        <div class="mistake-point"></div>
        <div class="mistake-point"></div>
        <div class="mistake-point"></div>
      </div>

      <!-- game wrapper -->
      <div id="game-wrapper" class="center">
        <div id="points-counter"></div>

        <div id="start-game"></div>
        <div id="clock-wrapper">
        </div>
        <div id="letter-wrapper">
          <div id="start" class="counter">
            <h4>Start!</h4>
            <p>
              Hi, welcome to 'Blind Type'. <br/>
              A simple game for you to practice your typing skills <br/>
              Just click start and start punching keys displayed in the circle.
              Keep your index fingers on ' F ' and ' J ' <br/>
              Every time you level up new letter is unlocked.
            </p>
          </div>
        </div>
      </div>

      <!-- KEYBOARD -->
      <div id="keyboard" class="center">
        <div id="row-0"></div>
        <div id="row-1" style="margin-left:25px;"></div>
        <div id="row-2" style="margin-left:50px;"></div>
        <div id="row-3" style="margin-left:25px;"></div>
      </div>

      <!-- LINKS -->
      <div id="links" class="center">
          <a href="#">git</a>
          <a href="#">author</a>
      </div>
    </div>

    <!-- MAIN SCRIPT -->
    <script type="text/javascript" src="blindType.js">
    </script>

  </body>
</html>
